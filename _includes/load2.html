<style>
    /* Styles for the loading screen */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #d35400; /* A rich orange, similar to BBQ sauce or mustard */
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: #ffe066; /* Light yellow, like mustard */
        font-size: 24px;
        z-index: 100;
        transition: background-color 0.5s ease; /* Smooth transition to black */
    }

    /* Transition state */
    #loading-screen.transition {
        background-color: black;
    }
</style>

<div id="loading-screen">
    <p id="random-fact"></p>
</div>

<!-- Your main content -->
<div id="main-content" class="hidden">
    <!-- Your main content goes here -->
</div>

<script>
    // Array of condiment butter facts
    const condimentFacts = [
        "Ketchup was originally a fermented fish sauce from China called 'kÃª-tsiap'!",
        "Mustard is one of the oldest condiments, dating back to ancient Rome.",
        "Mayonnaise was invented in 1756 by a French chef after the Battle of Minorca.",
        "Soy sauce has been used for over 2,500 years and originated in ancient China.",
        "Worcestershire sauce contains fermented anchovies as a key ingredient.",
        "The global condiment market is worth billions, with hot sauces leading the growth.",
        "By law, mustard sold in the U.S. can only contain ground mustard seeds, vinegar, water, and salt."
    ];


    // Get a random fact
    const randomFact = condimentFacts[Math.floor(Math.random() * condimentFacts.length)];

    // Display the random fact in the loading screen
    document.getElementById('random-fact').innerText = randomFact;

    // Simulate loading time and remove loading screen
    window.addEventListener('load', function() {
        setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.parentNode.removeChild(loadingScreen); // Remove the loading screen from the DOM
            document.getElementById('main-content').classList.remove('hidden'); // Show main content
        }, 2000);  // Simulates a 2 second load time
        //setTimeout(document.getElementById('loading-screen').remove(), 5000);
    });
</script>
